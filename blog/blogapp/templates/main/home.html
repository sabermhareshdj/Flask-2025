{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="mb-5">
      <h2 class="text-primary">{{ post.title }}</h2>
      <p>by {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
      <p>{{ post.description }}</p>
    </div>
    {% endfor %}
{% endblock content %}
